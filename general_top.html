$(function () {
    for(i=0;i<$('#index_banner').children('li').length-1;i++){

    }
    $('#index_bannerMark').css({marginLeft:$('#index_bannerMark').width()*-0.5+'px'})

        $(function () {
            var bannerCount=0
            $("#index_bannerMark").children('li').eq(0).css({background:'#707070'})
            var bannerAni
            function bannerStart(){
                bannerAni=setInterval(function () {
                    $('#index_banner').animate({left:-1200-bannerCount*1200+'px'},500)
                    bannerCount+=1
                    if(bannerCount==$('#index_banner').children('li').length-1){
                        bannerCount=0
                        $('#index_banner').animate({left:'0px'},0)
                    }
                    $("#index_bannerMark").children('li').css({background:'#eee'})
                    $("#index_bannerMark").children('li').eq(bannerCount).css({background:'#707070'})
                },3000)
            }
            bannerStart()
            $('#index_banner').hover(
                    function () {
                        clearInterval(bannerAni)
                    },function () {
                        bannerStart()
                    }
            )
            $('#index_bannerMark').hover(
                    function () {
                        clearInterval(bannerAni)
                    },function () {
                        bannerStart()
                    }
            )
            $('#index_bannerMark').children('li').mouseover(function () {
                $("#index_bannerMark").children('li').css({background:'#eee'})
                $(this).css({background:'#707070'})
                bannerCount=$(this).index()-1
                $('#index_banner').animate({left:-1200-bannerCount*1200+'px'},500)
            })
$('#index_shortcut').children('li').hover(function () {
    $(this).animate({left:'-30px'},300)
},function () {
    $(this).animate({left:'0px'},300)
})
